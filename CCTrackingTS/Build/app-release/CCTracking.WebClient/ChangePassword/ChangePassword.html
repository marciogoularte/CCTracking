<div>
    <div class="panel panel-default">
        <div class="panel-heading header-bold"><span class="fa fa-edit"></span>&nbsp;CC Tracking Change Password Screen</div>
        <div class="panel-body">
            <form class="form-signin" id="form1">
                <div class="panel panel-default">

                    <div class="panel-body">
                        <table class="table table-removeTopBorder table-condensed table-hover form-group">
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Old Password</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="password" id="txtPassword" class="form-control" placeholder="Old Password"
                                        required="required" data-role="validate" title="Password" maxlength="25" data-content="Password is required">
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">New Password</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="password" id="txtResetPassword" class="form-control" placeholder="New Password" autofocus="autofocus"
                                        required="required" data-role="validate" title="New Password" maxlength="25" data-content="New Password is required">
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Re-enter New Password</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="password" id="txtReEnterPassword" class="form-control" placeholder="Re-enter New Password" autofocus="autofocus"
                                        required="required" data-role="validate" title="Re-Enter Password" maxlength="25" data-content="Re-Enter Password is required">
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm"></td>
                                <td class="col-sm-8 col-md-8">
                                    <button class="jsBtnResetPassword btn btn-default" type="submit" data-role="trigger-validation">Reset Password</button>&nbsp;&nbsp;
                <button class="jsCancel btn btn-default" type="reset" data-role="trigger-validation">Cancel</button>
                            </tr>
                        </table>

                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
