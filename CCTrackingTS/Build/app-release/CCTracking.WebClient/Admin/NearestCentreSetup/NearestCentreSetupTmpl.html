<div>
    <div class="panel panel-default">
        <div class="panel-heading header-bold"><span class="fa fa-institution"></span>&nbsp;Nearest Centre Setup</div>
        <div class="panel-body">
            <form id="form1">
                <div class="panel panel-default">

                    <div class="panel-body">
                        <table class="table table-removeTopBorder table-condensed table-hover form-group">
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Alkhidmat Centre</td>
                                <td class="col-sm-8 col-md-8">
                                    <select id="ddlCentre" class="form-control input-sm"
                                        data-bind="options: model.alkhidmatCentreList, optionsText:'description', value:model.alkhidmatCentreSelected" >
                                    </select></td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Nearest Alkhidmat Center</td>
                                <td class="col-sm-8 col-md-8">
                                    <select id="ddlNearestCentre" class="form-control input-sm"
                                        data-bind="options: model.alkhidmatCentreList, optionsText:'description', value:model.nearestCentreSelected" >
                                    </select></td>
                            </tr>
                          <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Nearest Level</td>
                                <td> <input id="txtNearestLevel" type="text" class="form-control input-sm" data-bind="value: model.nearestLevel" 
                                        required="required" data-role="validate" title="Nearest Level" data-content="Nearest Level is required"/></td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Is Active</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="radio" name="rbIsActive" value="1" data-bind="checked: model.isActive" />Yes
                                    &nbsp;
                                    <input type="radio" name="rbIsActive" value="0" data-bind="checked: model.isActive" />No </td>
                            </tr>

                            <tr>
                                <td class="col-sm-4 col-md-4"></td>
                                <td class="col-sm-8 col-md-8">
                                    <button type="submit" class="btn btn-default">Save</button>
                                    &nbsp;
                                    <button type="button" class="jsCancel btn btn-default">Cancel</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

            </form>

            <div id="DetailRegion">
            </div>
        </div>

    </div>

</div>
