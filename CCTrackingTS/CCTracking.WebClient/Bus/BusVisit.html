<div>
    <div class="panel panel-default">
        <div class="panel-heading header-bold"><span class="glyphicon glyphicon-briefcase"></span>&nbsp;BUS DETAILS</div>
        <div class="panel-body">
            <form id="form1">
                <div class="panel panel-default">
                    <!--<div class="panel-heading header-bold">PAYMENT INFO</div>-->
                    <div class="panel-body">
                        <table class="table table-removeTopBorder table-condensed table-hover form-group">

                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Alkhidmat/Co-Partners</td>
                                <td class="col-sm-8 col-md-8">
                                    <select id="ddlCentre" class="form-control input-sm"
                                            data-bind="options: model.alkhidmatCentreList, optionsText:'description', value:model.alkhidmatCentreSelected">
                                    </select></td>
                            </tr>
                             <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Driver</td>
                                <td class="col-sm-8 col-md-8">
                                    <select id="Select1" class="form-control input-sm"
                                        data-bind="options: model.driverList, optionsText:'description', value:model.driverSelected">
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Vehicle No</td>
                                <td class="col-sm-8 col-md-8">
                                   <select id="ddlBusDetails" class="form-control input-sm"
                                        data-bind="options: model.busList, optionsText:'description', value:model.busSelected">
                                    </select>
                                </td>
                            </tr>
                             <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Incharge Name</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="text" class="form-control input-sm" placeholder="Incharge Name" data-bind="value:model.inchargeName" />   
                                </td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Visit Date</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="date" id="PickupDate" class="form-control input-sm" data-bind="value:model.visitDate" />   
                                </td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Out Time</td>
                                <td class="col-sm-8 col-md-8">
                                     <select id="ddlReturnTime" class="form-control input-sm"
                                data-bind="options: model.outTimeSlotList, optionsText:'description', value:model.outTimeSlotSelected">
                            </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Return Time</td>
                                <td class="col-sm-8 col-md-8">
                                     <select id="Select2" class="form-control input-sm"
                                data-bind="options: model.reutrnTimeSlotList, optionsText:'description', value:model.returnTimeSlotSelected">
                            </select>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Reading When Filling</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="text" class="form-control input-sm" placeholder="Reading at the time of filling" data-bind="value:model.readingWhenFilling" />   
                                </td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Initial Reading</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="text" class="form-control input-sm" placeholder="Bus Initial Reading" disabled data-bind="value:model.initialReading" />   
                                </td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Final Reading</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="text" class="form-control input-sm" placeholder="Bus Final Reading" data-bind="value:model.finalReading" />   
                                </td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Bus Visits</td>
                                <td class="col-sm-8 col-md-8">
                                    <select id="ddlOtherTravelling" class="form-control input-sm" data-bind="options: model.visitTypeList, optionsText:'description', value:model.visitTypeSelected"> </select>
                                </td>
                            </tr>
                             <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Pump Location</td>
                                <td class="col-sm-8 col-md-8">
                                    <textarea id="txtPumpLocation" placeholder="Location" class="form-control input-sm" data-bind="value:model.pumpLocation" >   
                                    </textarea>
                                </td>
                            </tr>

                            <!--<tr>
                                <td>Booking (If any)</td>
                                <td>
                                    <input type="text" placeholder="Booking" disabled />
                                    <br />
                                    enable if visit type is booking
                                </td>
                            </tr>
                            -->

                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">CNG/Diesel Rate</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="text" placeholder="Rate" class="form-control input-sm" data-bind="value:model.fuelRate" />   </td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">CNG/Diesel Amount</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="text" placeholder="Total Amount"  class="form-control input-sm" data-bind="value:model.fuelAmount" />   </td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Description</td>
                                <td class="col-sm-8 col-md-8">
                                    <textarea id="txtDescription" placeholder="Description" class="form-control input-sm" data-bind="value:model.description" >   </textarea>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm">Booking Completed</td>
                                <td class="col-sm-8 col-md-8">
                                    <input type="radio" id="rbCurrentBooking" name="rbCurrentBooking" data-bind="value:model.isBookingCompleted" />Yes
                                    <input type="radio" id="Radio1" name="rbCurrentBooking" data-bind="value:model.isBookingCompleted" />No
                                    <br/>auto manage
                                </td>
                            </tr>
                           
                            <tr>
                                <td class="col-sm-4 col-md-4 input-sm"></td>
                                <td class="col-sm-8 col-md-8"><a href="#" data-toggle="modal" data-target="#busDetailsModal" class="form-control input-sm">View Bus Details</a></td>
                            </tr>
                            <tr>
                                <td class="col-sm-4 col-md-4"></td>
                                <td class="col-sm-8 col-md-8">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    &nbsp;
                                    <button type="button" class="jsCancel btn btn-primary">Cancel</button>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>

            </form>

            <div id="DetailRegion">
            </div>
        </div>

    </div>

</div>
