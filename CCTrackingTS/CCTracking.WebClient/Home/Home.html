<div>
    <div id="Home">
        <div class="panel panel-default">
            <div class="panel-heading header-bold"><span class="fa fa-dashboard">&nbsp;</span> CC TRACKING DASHBOARD</div>
            <div class="panel-body dashboard-fontSize">
                <div class="row">
                    <div class="col-sm-11 col-md-11" id="container">
                    </div>
                </div>
                 <div>
                    <hr />
                </div>
                 <div class="row">
                    <div>&nbsp;</div>
                </div>
                <div class="row">
                    <div id="SubRegion" class="col-sm-12 col-md-12">
                        
                    </div>
                </div>
                <div>
                    <hr />
                </div>

                <!-- Start Booking Receipt -->
                <div style="display: none">
                    <button type="button" class="jsPrintReceipt btn btn-default" >Export to Pdf</button>
                </div>
                
                <!-- End Booking Receipt -->
               
            </div>
        </div>
    </div>
    
  

</div>

<div>
    <script type="text/html" id="gridTemplate">
        <!--<button id="btnPrintDocument" class="jsPrintDocument btn btn-default">Print</button>-->
        <table id="tblSearch" class="table table-condensed table-bordered table-hover table-striped">
            <thead>
                <tr class="active">
                    <th class="input-sm">Centre Name</th>
                    <th class="input-sm">Booking Amount</th>
                    <th class="input-sm">Maintenance</th>
                    <th class="input-sm">Booking Milage</th>
                    <th class="input-sm">Bookings</th>
                    <th class="input-sm">Receivables</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr class="active">
                    <td >Summary</td>
                    <td ><%=totalBookingAmount%></td>
                    <td><%=totalMaintenance%></td>
                    <td ><%=totalBookingMilage%></td>
                    <td ><%=totalBookings%></td>
                    <td ><%=totalReceivables%></td>
                </tr>
            </tfoot>
        </table>
    </script>
    <script type="text/html" id="rowTemplate">
        <td class="jsShowDetail input-sm" style="cursor: hand; cursor: pointer"><%=alkhidmatCentre%></td>
        <td class="input-sm"><%=bookingAmount%></td>
        <td class="input-sm"><%=maintenance%></td>
        <td class="input-sm"><%=bookingMilage%></td>
        <td class="input-sm"><%=bookings%></td>
        <td class="input-sm"><%=receivables%></td>

    </script>
</div>
