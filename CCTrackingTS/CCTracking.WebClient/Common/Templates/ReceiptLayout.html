<div>

    <script type="text/html" id="ReceiptTemplate">
        
            <div>
                <button id="btnExportPdf" type="button" class="jsExportPdf btn btn-default" style="display: none">Export to Pdf</button>
            </div>

            <div class="modal-dialog receipt-dialog">
                <div class="modal-content">
                    <div class="modal-header btn-primary">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                        <h4 class="modal-title" id="myModalLabel"><i class="fa fa-file-pdf-o">&nbsp;</i> PRINT RECEIPT LAYOUT</h4>
                    </div>
                    <div class="modal-body modalBody " id="ModalBody">
                        <div id="ItemContainer"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="jsPrintDocument btn btn-default" title="Print Receipt">Print</button>
                        <button type="button" class="jsPDFReceipt btn btn-default" style="display: none">Export to Pdf</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" title="Close">Close</button>
                    </div>
                </div>
            </div>
       


    </script>
