<div id="BookingMainPane">

    <script type="text/javascript">
        $(function () {
            //var trackingApp = new TrackingApp();
            //trackingApp.start();
            var d = new Date();
            var dateString = d.toISOString().substr(0, 10);
            //alert(dateString);
            $("#PickupDate").val(dateString);

            $("#btnSave").bind("click", function () {

            })

            $("#PickupTime").bind("blur", function () {
                var d1 = d = new Date("01/01/1990");
                var hrs = $("#PickupTime").val();
                d.setUTCHours(hrs.split(':')[0], hrs.split(':')[1]);
                d1.setUTCHours(d.getUTCHours() + 3, d.getUTCMinutes());
                var rhrs = d.getUTCHours() + 3 + ":" + d.getUTCMinutes();
                //alert(d1.getUTCHours() + ":" + d1.getUTCMinutes());
                $("#ReturnTime").val(d1.getUTCHours() + ":" + d1.getUTCMinutes());

            });
        });
    </script>
