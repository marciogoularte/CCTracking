<div>
    <div id="gridTemplate">
         <div class="panel panel-default">
            <div class="panel-heading header-bold"><span class="fa fa-institution"></span>&nbsp; View - Neareset Centre List
                <span class="pull-right"><a href="#nearestCentreSetup">Add New</a></span>
            </div>
            <div class="panel-body">
                 <div id="SearchPanel" class="pull-right">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            Alkhidmat Center
                                    <select id="ddlCentre" class="form-control input-sm"
                                        data-bind="options: alkhidmatCentreList, optionsText:'description', value:alkhidmatCentreSelected" >
                                    </select>
                        </div>
                            <button type="button" class="jsSearch btn btn-default">Search</button>
                        </form>
                </div>
                <table id="tblBus" class="table table-condensed table-bordered table-hover table-striped form-group">
                    <thead>
                        <tr class="active">
                            <th class="input-sm">Centre Name</th>
                            <th class="input-sm">Nearest Centre Name</th>
                            <th class="input-sm">Nearest Level</th>
                            
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr class="active"><td colspan="3">&nbsp;</td></tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    
     <script type="text/html" id="rowTemplate">
        <td class="jsShowDetail input-sm"><a href="#nearestCentreSetup?id=<%=id%>"><%=centreName %></a></td>
        <td class="input-sm"><%=nearestCentreName%></td>
         <td class="input-sm"><%=nearestLevel%></td>
</script>
</div>
