<div>
    <div class="panel panel-default">
        <div class="panel-heading header-bold">
            <i class="fa fa-plus-circle">&nbsp;</i> BOOKING EXTRA CHARGES
            <div class="pull-right">
                Booking ID - <span data-bind="text: bookingId"></span>
            </div>
        </div>


        <form id="form1">
            <div>
                <div class="panel-body">
                    <table class="table table-removeTopBorder table-condensed table-hover form-group">
                        <tr>
                            <td class="col-sm-4 col-md-4 input-sm">Vehicle No</td>
                            <td class="col-sm-8 col-md-8">
                                <select id="ddlBusDetails" class="form-control input-sm"
                                        data-bind="options: busList, optionsText: 'vehicleNo', value: busSelected">
                                </select>
                                <input id="hdnExtraChargeId" type="hidden" data-bind="value: Id"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-sm-4 col-md-4 input-sm">Booking Amount</td>
                            <td class="col-sm-8 col-md-8">
                                <input type="text" id="Text1" class="form-control input-sm" data-bind="value: actualBookingAmount" disabled="disabled" />
                            </td>
                        </tr>
                        <tr>
                            <td class="col-sm-4 col-md-4 input-sm">Extra Chareges</td>
                            <td class="col-sm-8 col-md-8">
                                <input type="text" id="txtExtraAmount" class="form-control input-sm" data-bind="value: extraAmountCharge, numeric: 1, valueUpdate: 'afterkeydown'"
                                    required="required" data-role="validate" title="Extra Chareges" data-content="Extra Charege Amount is required" />

                            </td>
                        </tr>
                        <tr>
                            <td class="col-sm-4 col-md-4 input-sm">Reason for Extra Charges</td>
                            <td class="col-sm-8 col-md-8">
                                <input type="text" id="txtReasonExtraAmount" class="form-control input-sm" data-bind="value: extraAmountReason"
                                    required="required" data-role="validate" title="Reason for Extra Charges" data-content="Reason for Extra Charges is required" />
                            </td>
                        </tr>
                        <tr>
                            <td class="col-sm-4 col-md-4 input-sm">Receipt for Extra Charges</td>
                            <td class="col-sm-8 col-md-8">
                                <input type="text" id="txtExtraAmountReceipt" class="form-control input-sm" data-bind="value: extraAmountReceipt, numeric: 1, valueUpdate: 'afterkeydown'"
                                    required="required" data-role="validate" title="Receipt for Extra Charges" data-content="Receipt for Extra Charge is required" />

                            </td>
                        </tr>
                        <tr>
                            <td class="col-sm-4 col-md-4"></td>
                            <td class="col-sm-8 col-md-8">
                                <button type="submit" class="btn btn-default">Save</button>
                                &nbsp;
                                <button type="button" class="jsCancel btn btn-default">Cancel</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>

    </div>
</div>
